<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>

    <style>
    div{ width: 900px;}
        
    </style>
</head>
<body>
<h1>写真の一覧</h1>
<p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
<button id="continue" onclick="showphoto()">写真を表示</button>
<div id="photo"> </div>


<script>

    function showphoto(){
        
        document.getElementById('continue').style.display = "none";
        const ga = document.getElementById("photo");

        for(let i = 1; i < 9; i++){
            ga.insertAdjacentHTML('beforeend','<img src="images/photo_' + i + '.jpg">');
        }
    }

</script>
</body>
</html>
