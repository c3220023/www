<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>

    <style>
    div{ width: 900px;}
        
    </style>
</head>
<body>
<h1>写真の一覧</h1>
<p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
<button id="continue" onclick="showphoto()">写真を表示</button>
<div id="photo">
    <ul>
        <ol></ol>
        <ol></ol>
        <ol></ol>
        <ol></ol>
        <ol></ol>
        <ol></ol>
        <ol></ol>
        <ol></ol>
    </ul>
</div>



<script>

    function showphoto(){
        
        document.getElementById('continue').style.display = "none";
        const ga = document.getElementById("photo");
        ga.insertAdjacentHTML('beforeend','<img src="images/photo_1.jpg">');
        ga.insertAdjacentHTML('beforeend','<img src="images/photo_2.jpg">');
        ga.insertAdjacentHTML('beforeend','<img src="images/photo_3.jpg">');
        ga.insertAdjacentHTML('beforeend','<img src="images/photo_4.jpg">');
        ga.insertAdjacentHTML('beforeend','<img src="images/photo_5.jpg">');
        ga.insertAdjacentHTML('beforeend','<img src="images/photo_6.jpg">');
        ga.insertAdjacentHTML('beforeend','<img src="images/photo_7.jpg">');
        ga.insertAdjacentHTML('beforeend','<img src="images/photo_8.jpg">');
        
    }

</script>
</body>
</html>
