<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力</title>
    <style>
     #message{
        width: 500px;
        padding: 15px;
        margin: 25px 0px;
        background-color: #ffcc99;
     }
    </style>
</head>
<body>
<h1>n~mで割り切れる数字</h1>
<p>1~10の好きな範囲で<br>割り切れる最小の数値をJavaScriptで求めます。</p>
<button onclick="show()">範囲を指定</button>
<div id="message">ここに結果が表示されます。</div>

<script>
////////最大公約数求める
function gcd(a,b){
    return b === 0 ? a : gcd(b,a%b) ;
}
//////////

//////////最小公倍数求める
function lcm(a,b){
    return(a * b) / gcd(a,b);
}
////////

////10までの最小公倍数を求める
//LCM_su関数から呼び出した[nに(10)を入れる これは、最後の数字が１０であった] これは、課題１２－１
//本問題では、maxが実質最大値　

function LCM_su(n){
    let text = '';
    let result = 1;
    for (let i = 2;i <= n; i++){
        result = lcm(result,i);
    }
    return result;
}

////ボタン押して結果を出す
function show(){
    let text = '';
    //数字に変える　parsenInt
    //parseInt　つづり間違いに注意
    let min = parseInt(prompt('範囲の最小値を1~10で入力してください'));
    let max = parseInt(prompt('範囲の最大値を1~10で入力してください'));
    if(min < 1 || max > 10 || min >10 || max%1 !=0||min%1 !=0|| min > max) {
        alert('1~10の半角の整数で範囲を指定してください。');
        return;
    }
    //箱名suuにLCM_su関数で求めたものを入れる。
    let suu = LCM_su(max);
    document.getElementById('message').textContent = suu;
    document.getElementById('message').textContent = min + "~"+ max +"で割り切れる最小の数値は"+ suu + "です。";
}
////
</script>

</body>
</html>
