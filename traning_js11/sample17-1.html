<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数の戻り値</title>
</head>
<body>
<h1>入場料</h1>
<p id="info">一般の方の入場料1500円です。</p>
<button id="btn" onclick="changePrice()">会員料金に変更</button>

<script>
function changePrice(){
    let memberPrice = discount(1500);
    document.getElementById('info').textContent
     = '会員の方の入場料は' + memberPrice + '円です。';
    document.getElementById('btn').remove();
    //removeで消す
}

//戻り値　引数の値を渡して呼び出す。これの逆　
//関数で処理したものを呼び出し物に返す

//20%OFFを計算する関数//
function discount(price){
    price = price * 0.8;
    return price;
    //return で戻り値として返すものを入れる
    //return　のときその時点で終了するため　最後に記述
}
//                      //
</script>
</body>
</html>
