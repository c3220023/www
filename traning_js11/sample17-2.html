<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数の戻り値</title>
    <style>
        #message{
            width: 500px;
            padding: 15px;
            margin: 25px 0px;
            background-color: #FFcc99;
        }
    </style>
</head>
<body>
<h1>素数を求める</h1>
<p>100以下の素数をJavaScriptで求めます。</p>
<button onclick="show()">結果を見る</button>
<div id="message">ここに結果が表示されます</div>

<script>
function show(){
    let text = '';
    for(let i = 2; i <= 100;i++){
        let flag = check(i);
        if(flag){
        text = text + i +'、';
        }
    }
    document.getElementById('message').textContent = text;
}

//素数であるかチェックする関数
function check(num){
    for(let j = 2;j <= num-1;j++){
        if(num % j == 0){
            return false;//偽の場合  処理を止める　中断する
        }
    }
    return true; //真の場合　条件が満たされた
}
/////
</script>
</h1>
</body>
</html>
