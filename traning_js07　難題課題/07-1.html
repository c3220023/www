<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間による挨拶</title>
    <style>
        #aisatu{
            width: 350px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>今のあいさつの文言</h1>
    <div id="aisatu"></div>
<script>
function greetings() {
    const today = new Date();
    const hour = today.getHours();

    if (hour >= 5 && hour < 9){
        return "おはようございます" ;
    } else if (hour >= 9 && hour < 18){
        return "こんにちは";
    } else {
        return "こんばんは";
    } 
}
document.getElementById('aisatu').textContent = "今のあいさつは「" + greetings() + "」です。";


</script>
</body>
</html>
