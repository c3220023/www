<script>
        ///完全に機能しない　HTMLを組む必要あり//
function calculateResult(op1,op2,operator){
    let result =0
    switch (operator){
        case 0: str =  "+";
        result = op1 + op2;
        break

        case  1 :str = "-";
        result = op1 - op2;
        break

        case 2 :str = "*";
        result = op1 * op2;
        break

        case 3 : str = "/";
        result = op1 / op2
        break
    default:
      throw new SyntaxError("演算子は「+,-,+,/]の中から選んでください")
    }
return result

}
document.getElementById("message").textContent = "計算結果は（" + result +"）です。"
